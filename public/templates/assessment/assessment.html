<div class="row">
  <div class="col-sm-2">
    <ol class="list-unstyled">
      <li ng-repeat="domain in domains"> {{domain._id}} - {{domain.domain_name}} </li>
    </ol>
  </div>
  <div class="col-sm-10">
    <table class="table table-hover">
      <tbody>
        <tr ng-repeat="req in requirements track by req._id" ng-class="{warning: req.selected}">
          <td> <input type="checkbox" ng-model="req.selected" /> </td>
          <td> <i class="glyphicon" ng-class="{'glyphicon-star-empty': !req.starred, 'glyphicon-star': req.starred}" ng-model="req.starred"></i> </td>
          <td> {{req.control_id}}: {{req.control_name}} </td>
          <td> {{req.level}} </td>
          <td> {{req.question_text}} </td>
          <td>
            <select ng-model="req.answer" ng-options="answer.value as answer.label for answer in answers">
              <option value>- Select -</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
